
@if (!state){
    <nav class="navbar custom-navbar sticky-top" style="background-color: white;" data-bs-theme="light">
        <div class="container-fluid">

                    <a routerLink="/User/Authenticate/SignIn" class="nav-link" style="margin-right: 10px;" routerLinkActive="active" aria-label="Sign In">

                        <span> Sign In</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/User/CreateAccount/SignUp" class="nav-link" routerLinkActive="active" aria-label="Sign Up">
                        <i class="bi bi-person-plus"></i>
                        <span> Sign Up</span>
                    </a>
                </li>
            </ul>
          </div>
        </div>
    </nav>
}@else{
    @if(role=='administrator'){
        <app-administrator></app-administrator>
    }@else if(role=='donor'){
        <app-donor-dashboard></app-donor-dashboard>
    }@else {
        <app-dashbord-demandeur></app-dashbord-demandeur>
    }
}
