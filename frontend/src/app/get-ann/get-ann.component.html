<div class="container mt-4 page">
  @if(ann!=undefined){
    @for (an of ann; track $index) {
      <div class="row justify-content-center mb-3">
        <div class="col-md-6 ">
          <div class="card shadow-sm" style="border: 2px solid #1f4d36;">
            <img src="https://media.istockphoto.com/id/1144823591/photo/spaghetti-in-a-dish-on-a-white-background.jpg?s=612x612&w=0&k=20&c=SeEWmJfPQlX1zVUHPKjL-cgYeMs9cZ97-kdZMm7feA4=" class="card-img-top" alt="Image de l'annonce">
            <div class="card-body" style="background-color: #f8f9f6;">
              
              <!-- Nom du donneur et Délai -->
              <div class="row" >
                <div class="col-9">
                  <h5 class="card-title text-info fw-bold">{{usernames[an.donId]}}</h5>
                </div>
                <div class="col-7">
                  <h5 class="card-title" style="color: #380303;">{{an.title}}</h5>
                </div>
                <div class="col-2"></div>
                <div class="col-3  text-end">
                  <strong style="color: #1f4d36;">Deadline :</strong>
                  <span style="color: #570505;">{{ an.deadline }}</span>
                </div>
              </div>

              <!-- Catégorie -->
              <div class="row">
                <div class="col">
                  <strong style="color: #1f4d36;">Category :</strong>
                  <p>{{an.category}}</p>
                </div>
              </div>

              <!-- Description de l'annonce -->
              <div class="row">
                <div class="col">
                  <strong style="color: #1f4d36;">Description :</strong>
                  <p>{{ an.content }}</p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <strong style="color: #1f4d36;">Quantity :</strong>
                  <p>{{an.qte}}kg</p> <!-- Affichage de la quantité -->
                </div>
              </div>

              <!-- Date de création et bouton -->
              <div class="row">
                <div class="col-8">
                  <strong style="color: #1f4d36;">Creation Date :</strong>
                  <span>{{ an.dateC }}</span>
                </div>
              </div>
              <div class="row">
                <div class="col-auto offset-9">
                  <button class="btn btn-outline-info" (click)="deleteAnn(an.annCode)" >delete</button>
                </div>
              </div>
            </div>  
          </div>
        </div>
      </div>        
    }
  }  
</div>
<router-outlet></router-outlet>
