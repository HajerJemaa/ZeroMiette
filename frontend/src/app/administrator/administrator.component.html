
<div class="sidebar">
    <div class="sidebar-content">
        <div class="sidebar-header">
            <span><img src="assets/logo.png" style="height: 110px;" class="img-fluid" alt="ZeroMiette Logo"></span>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" aria-label="Home page">
                    <i class="bi bi-house"></i>
                    <span>Home page</span>
                </a>
            </li>
            @if (state) {
                <li class="nav-item">
                    <a routerLink="/Administrator" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" aria-label="Account">
                        <i class="bi bi-person-gear"></i>
                        <span>Account</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/Administrator/ProcessAccount/getAllUsers/pending" class="nav-link pending-users" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" aria-label="Pending Users">
                        <span class="icon-wrapper">
                            <i class="bi bi-people-fill"></i>                    
                            <i class="bi bi-circle-fill circle-badge"></i>
                            <i class="bi bi-clock-fill clock-badge"></i>
                        </span>
                        <span>&nbsp;&nbsp;Pending Users</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/Administrator/ProcessAccount/getAllUsers/accepted" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" aria-label="Users">
                        <i class="bi bi-people-fill"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/Administrator/ConsultAnnouncement" class="nav-link" routerLinkActive="active" aria-label="Announcements">
                        <i class="bi bi-postcard-heart"></i>
                        <span>Announcements</span>
                    </a>
                </li>    
            }
        </ul>
        <ul class="nav-menu bottom-menu">
            <li class="nav-item">
                <a routerLink="/User/Authenticate/SignOut" class="nav-link" routerLinkActive="active" aria-label="Sign Out">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Sign Out</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="content">
    <router-outlet></router-outlet>
</div>
