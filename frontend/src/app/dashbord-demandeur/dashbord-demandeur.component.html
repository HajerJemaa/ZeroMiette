
<div class="dashboard">
  <aside class="sidebar d-flex flex-column justify-content-between p-3">
    <div class="nav-menu">

      <h2 class="text-center mb-4 mt-5">ZeroMiette</h2>
      <nav class="nav flex-column">
        <a class="nav-link" (click)="setTab('home')">
          <i class="bi bi-house-door-fill"></i> Home
        </a>
        <a class="nav-link" (click)="setTab('requests')">
          <i class="bi bi-file-earmark-text-fill"></i> My Requests
        </a>
        <a class="nav-link" (click)="setTab('profile')">
          <i class="bi bi-person-fill"></i> Profile
        </a>
      </nav>
    </div>
    <div class="logout-section mt-5">
      <button class="btn btn-danger w-100">Log Out</button>
    </div>
  </aside>

  <main class="content">
    @if(activeTab === 'home') {
      <div>
        <app-get-ann-by-state></app-get-ann-by-state>
      </div>
    }
    @if(activeTab === 'requests') {
      <div>
        <app-get-user-requests-by-state></app-get-user-requests-by-state>
      </div>
    }
    @if(activeTab === 'profile') {
      <div>
        <app-update-user></app-update-user>
      </div>
    }
  </main>
</div>
